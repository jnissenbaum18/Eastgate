<form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">
<!-- 
    <alert type="danger" ng-show="error">
        {{ error }}
    </alert> -->

    <div class="form-group input-field">
        <label class="active" for="email">Email address</label>
        <input type="text" ng-model="login.email" class="form-control" id="email">
    </div>
    <div class="form-group input-field">
        <label class="active" for="login-password">Password</label>
        <input type="password" ng-model="login.password" class="form-control" id="login-password">
    </div>
    <button type="submit" class="waves-effect waves-light btn blue-text accent-1-text blue-grey darken-2 z-depth-1">Submit</button>
    <button class="waves-effect waves-light btn yellow-text accent-1-text blue-grey darken-2 z-depth-1" ui-sref="register">Register</button>
</form>
