<form id="register-form" name="registerForm" ng-submit="registerForm.$valid && signUp(register)">

<!--     <alert type="danger" ng-show="error">
        {{ error }}
    </alert> -->

    <div class="form-group input-field">
        <label class="active" for="email">Email address</label>
        <input type="text" ng-model="register.email" class="form-control" id="email" placeholder="Enter email" required>
    </div>
    <div class="form-group input-field">
        <label class="active" for="register-password">Password</label>
        <input type="password" name="password" ng-model="register.password" class="form-control" id="register-password" placeholder="Password" required>
    </div>
    <button type="submit" class="waves-effect waves-light btn yellow-text accent-1-text blue-grey darken-2 z-depth-1">Submit</button>
</form>
