<section id="characterSheet">
   
	<div id="master-row" class="row">

	    <div class="row" id="page-1">

	    	<div class="col-lg-8 col-md-8 col-sm-8">

	    		<div class="row">
	    			<div class="col-lg-12 col-md-12 col-sm-12">

	    				<ul class="collapsible" data-collapsible="accordion">
	    					<li>
	    						<div class="collapsible-header blue-grey darken-3 yellow-text">Character Stats</div>
      							<div class="collapsible-body">
      								<characterstats characterstats="characterstats"></characterstats>
      							</div>
	    					</li>
	    				</ul>

	    			</div>
	    		</div>

	    		<div class="row">
	    			<div class="col-lg-12 col-md-12 col-sm-12">

	    				<ul class="collapsible" data-collapsible="accordion">
	    					<li>
	    						<div class="collapsible-header blue-grey darken-3 yellow-text">Abilities</div>
      							<div class="collapsible-body">
      								<abilityscores abilityscores="abilityscores" abilitymodifiers="abilitymodifiers"></abilityscores>
      							</div>
	    					</li>
	    				</ul>

	    			</div>
	    			
	    		</div>  

	    		<div class="row">
	    			<div class="col-lg-12 col-md-12 col-sm-12">

	    				<ul class="collapsible" data-collapsible="accordion">
	    					<li>
	    						<div class="collapsible-header blue-grey darken-3 yellow-text">Combat Stats</div>
      							<div class="collapsible-body">
      								<combatstats combatstats="combatstats" calculatedcombatstats="calculatedcombatstats"></combatstats>
      							</div>
	    					</li>
	    				</ul>

	    			</div>
	    		</div>

	    		<div class="row">
	    			<div class="col-lg-12 col-md-12 col-sm-12">

	    				<ul class="collapsible" data-collapsible="accordion">
	    					<li>
	    						<div class="collapsible-header blue-grey darken-3 yellow-text">Attacks</div>
      							<div class="collapsible-body">
      								<attacks attacks="attacks"></attacks>
      							</div>
	    					</li>
	    				</ul>
						
					</div>
	    		</div>

	    	</div>

	    	<div class="col-lg-4 col-md-4 col-sm-4">

	    		<div class="row">

	    			<div class="col-lg-12 col-md-12 col-sm-12">

	    				<ul class="collapsible" data-collapsible="accordion">
	    					<li>
	    						<div class="collapsible-header blue-grey darken-3 yellow-text">Die Roller</div>
      							<div class="collapsible-body">
      								<dieroller abilitymodifiers="abilitymodifiers" abilityscores="abilityscores" attacks="attacks" combatstats="combatstats" calculatedcombatstats="calculatedcombatstats" skills="skills"></dieroller>
      							</div>
	    					</li>
	    				</ul>
	    				
	    			</div>

	    		</div>

	    		<div class="row">

	    			<div class="col-lg-12 col-md-12 col-sm-12">

	    				<ul class="collapsible" data-collapsible="accordion">
	    					<li>
	    						<div class="collapsible-header blue-grey darken-3 yellow-text">Skills</div>
      							<div id="skills" class="collapsible-body">
      								<skills calculatedskills="calculatedskills" skills="skills"></skills>
      							</div>
	    					</li>
	    				</ul>
    				
	    			</div>
	    			
	    		</div>

	    	</div>
		</div>

		<div class="row" id="page-2">

			<div class="col-lg-6 col-md-6 col-sm-6">

				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12">	

						<ul class="collapsible" data-collapsible="accordion">
	    					<li>
	    						<div class="collapsible-header blue-grey darken-3 yellow-text">Protective Items</div>
      							<div class="collapsible-body">
      								<protectiveitems protectiveitems="protectiveitems"></protectiveitems>
      							</div>
	    					</li>
	    				</ul>
						
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12">	

						<ul class="collapsible" data-collapsible="accordion">

      							<div class="collapsible-body">
      								<inventory inventory="inventory"></inventory>
      							</div>
	    					</li>
	    				</ul>
					
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12">

						<ul class="collapsible" data-collapsible="accordion">

	    						<div class="collapsible-header blue-grey darken-3 yellow-text">Notes</div>
      							<div class="collapsible-body">
      								<notes notes="notes"></notes>
      							</div>
	    					</li>
	    				</ul>

					</div>
				</div>

			</div>

			<div class="col-lg-6 col-md-6 col-sm-6">

				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12">	

						<ul class="collapsible" data-collapsible="accordion">
	    					<li>
	    						<div class="collapsible-header blue-grey darken-3 yellow-text">Feats</div>
      							<div class="collapsible-body">
      								<feats feats="feats"></feats>
      							</div>
	    					</li>
	    				</ul>
						
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12">	

						<ul class="collapsible" data-collapsible="accordion">
	    					<li>
	    						<div class="collapsible-header blue-grey darken-3 yellow-text">Special Abilities</div>
      							<div class="collapsible-body">
      								<specialabilities specialabilities="specialabilities"></specialabilities>
      							</div>
	    					</li>
	    				</ul>
						
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12">	

						<ul class="collapsible" data-collapsible="accordion">
	    					<li>
	    						<div class="collapsible-header blue-grey darken-3 yellow-text">Class Features</div>
      							<div class="collapsible-body">
      								<classfeatures classfeatures="classfeatures"></classfeatures>
      							</div>
	    					</li>
	    				</ul>
						
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12">	

						<ul class="collapsible" data-collapsible="accordion">
	    					<li>
	    						<div class="collapsible-header blue-grey darken-3 yellow-text">Miscellaneous Stats</div>
      							<div class="collapsible-body">
      								<miscstats miscstats="miscstats"></miscstats>
      							</div>
	    					</li>
	    				</ul>
						
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12">	

						<ul class="collapsible" data-collapsible="accordion">
	    					<li>
	    						<div class="collapsible-header blue-grey darken-3 yellow-text">Spells</div>
      							<div class="collapsible-body">
      								<spells spells="spells"></spells>
      							</div>
	    					</li>
	    				</ul>
						
					</div>
				</div>

			</div>

		</div>

	</div>

</div>

</section>
