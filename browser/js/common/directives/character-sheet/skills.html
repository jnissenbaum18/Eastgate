<div id="skills" class="bg-primary section">
	<h2>Skills</h2>
	<hr>

 	<div class="character-input input-group input-group-sm col-lg-10 col-md-10 col-sm-10" ng-repeat="(skillName, skill) in skills">

 		<span class="input-group-addon" id="skill-{{skillName}}">{{skillName}}</span>

 		<input type="text" class="form-control" placeholder="skill-ranks" aria-describedby="character-{{skill.ranks}}" ng-model="skill.ranks" ng-change="recalculate()">
 		
 		<input type="text" class="form-control" placeholder="skill-inclass" aria-describedby="character-{{skill.inclass}}" ng-model="skill.inclass" ng-change="recalculate()">

 		<input type="text" class="form-control" placeholder="skill-crossclass" aria-describedby="character-{{skill.crossclass}}" ng-model="skill.crossclass" ng-change="recalculate()">

 		<input type="text" class="form-control" placeholder="skill-armorcheckpenalty" aria-describedby="character-{{skill.armorcheckpenalty}}" ng-model="skill.armorcheckpenalty" ng-change="recalculate()">

 		<input type="text" class="form-control" placeholder="skill-trainedonly" aria-describedby="character-{{skill.trainedonly}}" ng-model="skill.trainedonly" ng-change="recalculate()">

 	</div>

</div>
