<div id="feats" class="bg-primary section">

	<button type="button" class="waves-effect waves-light btn yellow-text accent-1-text blue-grey darken-2 z-depth-1" ng-click="addfeat()">Add Feat</button>

	<div class="row character-input" ng-repeat="feat in feats">
	 <div class="input-field col s5 l3">
	  <button type="button" class="waves-effect waves-light btn yellow-text accent-1-text blue-grey darken-2 z-depth-1" ng-click="deletefeat(feat)">Delete Feat</button>
	 </div>

	 <div class="input-field col s5 l3">
	  <label class="active">Name</label>
 	  <input type="text" class="form-control" aria-describedby="character-{{feat.name}}" ng-model="feat.name" ng-change="recalculate()">
	 </div>

	 <div class="input-field col s8 l5">
	  <label class="active">Description</label>
 	  <textarea type="text" class="form-control" aria-describedby="character-{{feat.name}}-description" ng-model="feat.description" ng-change="recalculate()">
 	 </div>

 	</div>
</div>
