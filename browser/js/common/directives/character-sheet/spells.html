<div id="spells" class="bg-primary section">
	<h2>spells</h2>
	<hr>

	<div class="character-input input-group input-group-sm col-lg-4 col-md-4 col-sm-4">
		<span class="input-group-addon" id="arcanespellfailure">Arcane Spell Failure</span>
 	 	<input type="number" class="form-control" placeholder="arcanespellfailure" aria-describedby="character-arcanespellfailure" ng-model="spells.arcanespellfailure">
 	</div>

 	<div class="character-input input-group input-group-sm col-lg-4 col-md-4 col-sm-4">
		<span class="input-group-addon" id="spellsave">Spell Save</span>
 	 	<input type="number" class="form-control" placeholder="spellsave" aria-describedby="character-spellsave" ng-model="spells.spellsave">
 	</div>

	<button type="button" class="btn btn-default" ng-click="addspell()">Add Spell</button>

	<div class="character-input input-group input-group-sm col-lg-10 col-md-10 col-sm-10" ng-repeat="(spellLevel, spellList) in spells.level">

		<button type="button" class="btn btn-default" ng-click="addspell(spellLevel)">Add Spell {{spellLevel}}</button>
		<div class="character-input input-group input-group-sm col-lg-10 col-md-10 col-sm-10" ng-repeat="spell in spellList">

			<span class="input-group-addon" id="spell-{{spell.name}}">Spell</span>

			<div class="character-input input-group input-group-sm">
		 		<span class="input-group-addon">Name</span>
	 	 		<input type="text" class="form-control" placeholder="spell-name" aria-describedby="character-{{spell.name}}" ng-model="spell.name">
			</div>

			<div class="character-input input-group input-group-sm">
			 	<span class="input-group-addon">Description</span>
		 	 	<input type="text" class="form-control" placeholder="spell-description" aria-describedby="character-{{spell.name}}-description" ng-model="spell.description">
		 	</div>

		</div>

 	</div>

 	<div class="character-input input-group input-group-sm col-lg-10 col-md-10 col-sm-10" ng-repeat="(school, data) in spells.schools">

		<span class="input-group-addon" id="school-{{school}}">{{school}}</span>

		<div class="character-input input-group input-group-sm">
	 		<span class="input-group-addon">Prohibited</span>
 	 		<input type="text" class="form-control" placeholder="school-prohibited" aria-describedby="character-{{school.prohibited}}" ng-model="data.prohibited">
		</div>

		<div class="character-input input-group input-group-sm">
		 	<span class="input-group-addon">Speciality</span>
	 	 	<input type="text" class="form-control" placeholder="school-specialty" aria-describedby="character-{{school.specialty}}-specialty" ng-model="data.speciality">
	 	</div>

	</div>

</div>
