<div id="classfeatures" class="bg-primary section">

	<button type="button" class="waves-effect waves-light btn yellow-text accent-1-text blue-grey darken-2 z-depth-1" ng-click="addfeature()">Add Class Feature</button>

	<div class="row character-input" ng-repeat="feature in classfeatures">
		
	 <div class="input-field col s3">
	  <button type="button" class="waves-effect waves-light btn yellow-text accent-1-text blue-grey darken-2 z-depth-1" ng-click="deletefeature(feature)">Delete Feature</button>
	 </div>

	 <div class="input-field col s3">
	  <label class="active">Name</label>
 	  <input type="text" class="form-control" aria-describedby="character-{{feature.name}}" ng-model="feature.name" ng-change="recalculate()">
	 </div>

	 <div class="input-field col s5">
	  <label class="active">Description</label>
 	  <textarea type="text" class="form-control" aria-describedby="character-{{feature.name}}-description" ng-model="feature.description" ng-change="recalculate()">
 	 </div>

 	</div>

</div>
