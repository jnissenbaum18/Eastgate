<div id="Inventory" class="bg-primary section">

	<button type="button" class="waves-effect waves-light btn yellow-text accent-1-text blue-grey darken-2 z-depth-3" ng-click="additem()">Add Item</button>

	<div class="row character-input" ng-repeat="item in inventory">

		<div class="row character-input">

		 <div class="input-field col s3">
		  <label class="active">Name</label>
	 	  <input type="text" class="form-control" aria-describedby="character-{{item.name}}" ng-model="item.name" ng-change="recalculate()">
		 </div>

	 	 <div class="input-field col s2">
		  <label class="active">Quantity</label>
	 	  <input type="number" class="form-control" aria-describedby="character-{{item.name}}-quantity" ng-model="item.quantity" ng-change="recalculate()">
	 	 </div>

	 	 <div class="input-field col s2">
		  <label class="active">Page Ref</label>
	 	  <input type="text" class="form-control" aria-describedby="character-{{item.name}}-page-reference" ng-model="item.pagereference" ng-change="recalculate()">
	 	 </div>

	 	 <div class="input-field col s2">
		  <label class="active">Weight</label>
	 	  <input type="number" class="form-control" aria-describedby="character-{{item.name}}-weight" ng-model="item.weight" ng-change="recalculate()">
	 	 </div>

		</div>

		<div class="row character-input">

		 <div class="input-field col s3">
		  <button type="button" class="waves-effect waves-light btn yellow-text accent-1-text blue-grey darken-2 z-depth-3" ng-click="deleteitem(item)">Delete Item</button>
		 </div>

		 <div class="input-field col s6">
		  <label class="active">Description</label>
	 	  <textarea type="text" class="form-control" aria-describedby="character-{{item.name}}-description" ng-model="item.description" ng-change="recalculate()">
	 	 </div>

		</div>

 	</div>
</div>
