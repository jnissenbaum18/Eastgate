<section id="characters" class="section">
  <div class="bg-primary section">

    <div class="row"> 
        <h1 class="header col s6 l6">Character Sheet</h1>
        <h1 style="text-align: right" class="header col s6 l6">{{currentCharacter}}</h1>
    </div>

    <div class="row">

      <div class="col s12 l3">

        <form name="newCharacterForm" ng-submit="newCharacterForm.$valid && submitCharacter(newCharacter)" class="input-field">
          
          <div class="col s6 l11">
            <label class="active">New Character</label>
            <input type="text" ng-model="newCharacter.characterstats.name" required>
          </div>
          <div class="col s4 l6">

            <button id="character-submit-button" class="waves-effect waves-light btn yellow-text accent-1-text blue-grey darken-2 z-depth-1" type="submit">
              Submit
            </button>
          </div>

          <div class="col s1 l1">
            <div id="load-icon" class="preloader-wrapper small inactive">
              <div class="spinner-layer spinner-green-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
          </div>

        </form>

      </div>

      <div class="col s6 l7">

        <div class="dropdown">

          <button class="waves-effect waves-light btn yellow-text accent-1-text blue-grey darken-2 z-depth-1" type="button" id="characterselect" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Characters
            <span class="caret"></span>
          </button>
          <ul ng-model="character" class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li ng-repeat="character in characters" >

              {{character.characterstats.name}}
                
              <button class="waves-effect waves-light btn blue-text accent-1-text blue-grey darken-2 z-depth-1" ng-click="goToCharacter(character)">Select</button>

<!--               <button class="waves-effect waves-light btn red-text accent-1-text blue-grey darken-2 z-depth-1 modal-trigger" href="#delete-character">Delete</button>


              <div id="delete-character" class="modal bottom-sheet">
                <div class="modal-content">
                  <h4>Are you sure you want to delete this character?</h4>
                  <a class="waves-effect waves-light btn red-text accent-1-text blue-grey darken-2 z-depth-1 modal-close" href="#modal1" ng-click="deleteCharacter(character._id)">Yes</a>
                  <a class="waves-effect waves-light btn blue-text accent-1-text blue-grey darken-2 z-depth-1 modal-close" href="#modal1">No</a>
                </div>
              </div> 
 -->
            </li>
          </ul>

        </div> 

      </div>

      <div class="col s5 l2">

        <div class="row">

          <div class="col s6 l6">
            <button class="waves-effect waves-light btn blue-text accent-1-text blue-grey darken-2 z-depth-1" ng-click="saveCharacter()">Save</button>
          </div>

          <div class="col s5 l6">

            <a class="waves-effect waves-light btn red-text accent-1-text blue-grey darken-2 z-depth-1 modal-trigger" href="#delete-current">Delete</a>

            <div id="delete-current" class="modal bottom-sheet">
              <div class="modal-content">
                <h4>Are you sure you want to delete this character?</h4>
                <div class="row">

                  <div class="col s3 l3">
                    <button class="waves-effect waves-light btn red-text accent-1-text blue-grey darken-2 z-depth-1 modal-close" ng-click="deleteCharacter()">Yes</button>
                  </div>

                  <div class="col s6 l6">
                    <button class="waves-effect waves-light btn blue-text accent-1-text blue-grey darken-2 z-depth-1 modal-close" >No</button>
                  </div>

                </div>
                
              </div>
            </div>  

          </div>

        </div>

      </div>

    </div>

  </div>

  <div ui-view class="row">

  </div>
</section>
