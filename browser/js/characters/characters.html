<section id="characters" class="section">
  <div class="bg-primary section">

    <div class="row"> 
        <h1 class="header col-lg-6 col-md-6 col-sm-6">Character Sheet</h1>
        <h1 style="text-align: right" class="header col-lg-6 col-md-6 col-sm-6">{{currentCharacter}}</h1>
    </div>

    <div class="row">

      <div class="col s3">

        <form name="newCharacterForm" ng-submit="newCharacterForm.$valid && submitCharacter(newCharacter)" class="input-field">
          <div class="col s8">
            <label class="active">New Character</label>
            <input type="text" ng-model="newCharacter.characterstats.name" required>
          </div>
          <div class="col s1">

            <button class="waves-effect waves-light btn yellow-text accent-1-text blue-grey darken-2 z-depth-1" type="submit">
              Submit
            </button>
          </div>

        </form>

      </div>

      <div class="col s7">

        <div class="dropdown">

          <button class="waves-effect waves-light btn yellow-text accent-1-text blue-grey darken-2 z-depth-1" type="button" id="characterselect" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Characters
            <span class="caret"></span>
          </button>
          <ul ng-model="character" class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li ng-repeat="character in characters" >{{character.characterstats.name}}
              <button class="waves-effect waves-light btn blue-text accent-1-text blue-grey darken-2 z-depth-1" ng-click="goToCharacter(character)">Select</button>
              <button class="waves-effect waves-light btn red-text accent-1-text blue-grey darken-2 z-depth-1" ng-click="deleteCharacter(character._id)">Delete</button>
            </li>
          </ul>

        </div> 

      </div>

      <div class="col s2">

        <div class="row">

          <div class="col s6">
            <button class="waves-effect waves-light btn blue-text accent-1-text blue-grey darken-2 z-depth-1" ng-click="saveCharacter()">Save</button>
          </div>

          <div class="col s6">
            <button class="waves-effect waves-light btn red-text accent-1-text blue-grey darken-2 z-depth-1" ng-click="deleteCurrentCharacter()">Delete</button>
          </div>

        </div>

      </div>

    </div>

    

  </div>

            </div> -->

 
  

  <div ui-view class="row">

  </div>
</section>
